<h1>Register</h1>

<div class="col-sm-6">
  <form [formGroup]="loginForm" >
    <div class="form-group">
      <input type="email" class="form-control" formControlName="email" placeholder="email">
      <span class="error" *ngIf="email.invalid && (email.touched || email.dirty)" >email is required</span>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" class="form-control" placeholder="password">
      <span class="error" *ngIf="password.invalid && (password.touched || password.dirty)" >password is required</span>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" class="form-control" placeholder="retype password">
      <span class="error" *ngIf="password.invalid && (password.touched || password.dirty)" >password is required</span>
    </div>
    <div class="form-group">
      <input type="birthYear" formControlName="birthYear" class="form-control" placeholder="birth year">
    </div>

    <button type="submit" class="btn btn-danger">Submit</button>

  </form>
</div>
